<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Material</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Adicionar Material</h2>
        <form id="formMaterial">
            <input type="text" id="titulo" placeholder="Título" required>
            <textarea id="descricao" placeholder="Descrição" required></textarea>
            <input type="file" id="arquivo" required>
            <button type="submit">Enviar</button>
        </form>
        <a href="dashboard.html">Voltar</a>
    </div>

    <script src="/frontend/dist/adicionar_material.js"></script>
</body>
</html>
