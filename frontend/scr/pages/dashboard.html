<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Portal Educativo</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Biblioteca para gráficos -->
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Portal Educativo</h2>
        <ul>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./materiais.html">Materiais</a></li>
            <li><a href="./atividades.html">Atividades</a></li>
            <li><a href="#">Configurações</a></li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <header>
            <h1>Bem-vindo ao Dashboard</h1>
        </header>

        <!-- Cards Interativos -->
        <div class="dashboard-cards">
            <div class="card">
                <h3>Materiais Disponíveis</h3>
                <p id="materiaisCount">0</p>
            </div>
            <div class="card">
                <h3>Atividades Pendentes</h3>
                <p id="atividadesCount">0</p>
            </div>
            <div class="card">
                <h3>Mensagens</h3>
                <p id="mensagensCount">0</p>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="chart-container">
            <h3>Progresso dos Alunos</h3>
            <canvas id="progressoChart"></canvas>
        </div>
    </div>

    <script src="../js/dashboard.js"></script>

</body>
</html>
